<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Tao | Game Web App</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="./Style/style.css">

    <!-- JavaScript File CSS -->
    <script src="./JavaScript/index.js" defer></script>

    <!-- font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Game Enter section -->
    <div class="screen" id="enterpage">
        <section id="enter">
            <div class="players">
                <div class="welcom-heading">Welcome</div>
            </div>
            <div class="play-det">
                <div class="player-name">
                    <input type="text" name="" id="player-o" class="player-input" placeholder="enter player name">
                    <i class="turnxo fa-regular fa-circle"></i>
                </div>
                <div class="player-name">
                    <input type="text" name="" id="player-x" class="player-input" placeholder="enter player name">
                    <i class="turnxo fa-regular fa-x"></i>
                </div>
                <div class="start-btn">
                    Start Game
                    <i class="turnxo fa-solid fa-gamepad"></i>
                </div>
            </div>
        </section>
    </div>

    <!-- Play section  -->
    <div class="screen" id="playpage">
        <section id="play">
            <div class="players">
                <div class="play-status ">
                    <div class="turn">
                        <i class="turnxo fa-regular fa-circle"></i>
                    </div>
                    <p class="name">Round : <span class="round">1</span></p>
                </div>
            </div>
            <div class="board">
                <div class="row">
                    <div class="cell" id="box1"></div>
                    <div class="cell" id="box2"></div>
                    <div class="cell" id="box3"></div>
                </div>
                <div class="row">
                    <div class="cell" id="box4"></div>
                    <div class="cell" id="box5"></div>
                    <div class="cell" id="box6"></div>
                </div>
                <div class="row">
                    <div class="cell"  id="box7"></div>
                    <div class="cell" id="box8"></div>
                    <div class="cell" id="box9"></div>
                </div>
            </div>
        </section>
        <div class="start-btn" id="finishgame">
            Finish
            <i class="turnxo fa-solid fa-person-walking-arrow-right"></i>
        </div>
    </div>

    <!-- winner section -->
    <div class="screen" id="resultpage">
        <section id="enter">
            <div class="players">
                <div class="welcom-heading">Winner !</div>
            </div>
            <div class="play-det">
                <div class="player-name winner-name">
                    <p class="player-input">Harshit</p>
                    <i class="turnxo fa-regular fa-circle"></i>
                </div>
                
                <div class="start-btn" id="restart">
                    Restart 
                    <i class="turnxo fa-solid fa-play"></i>
                </div>
            </div>
        </section>
    </div>


    <div class="audio-box">
        <audio id="otune">
            <source src="./audio/OTone.mp3" type="audio/mp3">
        </audio>
    </div>
    
</body>

</html>
